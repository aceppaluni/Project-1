- pipeline: "Deploy to Production"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Send email"
    type: "EMAIL"
    title: "$BUDDY_PIPELINE_NAME execution #$BUDDY_EXECUTION_ID"
    content: "There is an issue with the code, please fix!"
    recipients: "aceppaluni@gmail.com"
  - action: "netlify deploy --dir=. --prodIfUnlocked"
    type: "NETLIFY"
    site_id: "7a2338c7-cf9d-4f65-8f0c-ea848a87b2ce"
    integration: "Netlify"
    execute_commands:
    - "netlify deploy --dir=. --prodIfUnlocked"
    shell: "BASH"
