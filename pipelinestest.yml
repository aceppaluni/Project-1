- pipeline: "Deploy to Production"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "npm run build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "20"
    execute_commands:
    - "# yarn install"
    - "npm install"
    - "npm run build"
    shell: "BASH"
  - action: "Send email"
    type: "EMAIL"
    title: "$BUDDY_PIPELINE_NAME execution #$BUDDY_EXECUTION_ID"
    content: "There is an issue with the code, please fix!"
    recipients: "aceppaluni@gmail.com"
